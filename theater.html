<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Magical Mystery Theater</title>

</head>

<body>

    <div class="container lg pt-5 text-center ">
        <h1 class="display-3">Magical Mystery Theater</h1>
        <table class="table table-dark table-hover table-striped table-resposive text-center my-5">
            <tr>
                <th>Age</th>
                <td>Younger than 13</td>
                <td>13-65</td>
                <td>Older than 65</td>
            </tr>
            <tr>
                <th>Pricing</th>
                <td>$10</td>
                <td>$20</td>
                <td>$10</td>
            </tr>
            <th>Matinee Pricing</th>
            <td>$7</td>
            <td>$17</td>
            <td>$7</td>
        </table>
        <button type="button" class="btn btn-secondary mt-5" onclick="buyTicket()">Purchase Ticket</button>
    </div>




    <script src="js/javascript-theater.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
